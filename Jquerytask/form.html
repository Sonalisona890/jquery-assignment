<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    


    <script>
        $(document).ready(function () {
          $("#btn").click(function () {
            $("#output").html(
              $("#fname").val() + "<br/> " +
                $("#lname").val() + "<br/>  " +
                $("#email").val() + "<br/>  " +
                $("#phone").val() + "<br/>  " +
                $("#pass").val() + "<br/>  " +
                $("#cpass").val() + "<br/>  " +
                $("select option:selected").text()
            );
          });
        });
      </script>



   
</head>
<body>
    
    <div class="container" style="margin: 0px auto">
        <h2>Registration form</h2>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" id="fname" placeholder="Enter your first name">
              </div>
              <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" id="lname" placeholder="Enter your last name">
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" id="email" placeholder="Enter your email">
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" id="phone" placeholder="Enter your number">
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" id="pass" placeholder="Enter your password">
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" id="cpass" placeholder="Confirm your password">
              </div>
            </div>

            <select>
                <option placeholder="Your country">Select your Country</option>
                <option>India</option>
                <option>Japan</option>
                <option>China</option>
                <option>Pakistan</option>
              </select>
              <br>
              <br>
           
           
           
              <button id="btn" type="button">SUBMIT</button>
              
            </form>
            
</div>
</div>
<br>
           

            <div id="output"></div>
    
</body>

</html>
